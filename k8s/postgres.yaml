apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: devbook-db
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: devbook-db

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devbook-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devbook-db
  template:
    metadata:
      labels:
        app: devbook-db
    spec:
      containers:
      - name: postgres
        image: postgres:15
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: devbook_db
        - name: POSTGRES_USER
          value: root
        - name: POSTGRES_PASSWORD
          value: root
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc